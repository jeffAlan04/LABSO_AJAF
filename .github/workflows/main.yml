name: Java Build

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Esegue l'azione ogni giorno a mezzanotte


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository    #checkout della repo
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Compile Java files
        run: |
          # Compila tutti i sorgenti Java
          find . -name "*.java" -exec javac {} \;
